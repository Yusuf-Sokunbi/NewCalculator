<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Calculator</title>
  <link rel="stylesheet" href="newstyle.css">
</head>
<body>
  <div class="container">
    <input class="history" value="0" readonly/>
    <input class="calculate" value="" readonly/>
    <input class="result" value="0" readonly/>
    <div class="header">
      <div>
        <div class="first"> 
          <button class="first-row On" id="btn3" >Ac</button>
          <button class="first-row percentage" id="btn1">&#37</button>
          <button class="first-row divide" id="btn1">&#247</button>
          <button class="first-row clear" id="btn2">&lArr;</button>
        </div>
        <div class="first">
          <button class="first-row seven" id="btn3"">7</button>
          <button class="first-row eight" id="btn3">8</button>
          <button class="first-row nine" id="btn3">9</button>
          <button class="first-row multple" id="btn1">&#215</button>
        </div>
        <div class="first">
          <button class="first-row four" id="btn3">4</button>
          <button class="first-row five" id="btn3">5</button>
          <button class="first-row six" id="btn3">6</button>
          <button class="first-row subtract" id="btn1">&#8722</button>
        </div>
        <div class="first">
          <button class="first-row one" id="btn3">1</button>
          <button class="first-row two" id="btn3">2</button>
          <button class="first-row three" id="btn3">3</button>
          <button class="first-row add" id="btn1">&#43</button>
        </div>
        <div class="first">
          <button class="first-row zero" id="btn3">0</button>
          <button class="first-row point" id="btn3">.</button>
          <button class="first-row eval1" id="btn2"></button>
          <button class="first-row eval" id="btn2">&#61</button>
        </div>
      </div>
      <div id="black">bbb</div>
    </div>
  </div>
  <script src="newmain.js"></script>
</body>
</html>
